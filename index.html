<!DOCTYPE HTML>
<html>
	<head>
		<title>Zuu</title>
		<script type="text/javascript">
			var msg  = document.title;
			var endChar = " "
			var speed = 500;
			var pos = 0;
			
			function moveTitle()
			{
				 var ml = msg.length;
					
				title = msg.substr(pos,ml) + endChar + msg.substr(0,pos);
			  document.title = title;
				
			  pos++;
			  if (pos > ml) pos=0;
			  window.setTimeout("moveTitle()",speed);
			}
		
			moveTitle();
		</script>

		<meta charset="utf-8" />
